<nav>
  <div class="ng--binding" ng-cloak>

    <select id="version-select" class="version browser-default" name='version' ng-model="version" ng-change="versionChanged()" ng-cloak>
    	<option ng-repeat="option in options" value="{$ option.version $}" data-tags="{$ option.tags | join:' ' $}">{$ option.display $}</option>
    </select>

    <ul class="version-menu ng--change">
      <li ng-show="item.visible.readme">
        <a href="/releases/{$ version $}/readme" title="Main ReadMe Page">
            ReadMe
        </a>
      </li>
      <li ng-show="item.visible.legacyDownload">
        <a href="/releases/{$ version $}/download" title="Download Page for Legacy Version">
          Download
        </a>
      </li>
      <li ng-show="item.visible.features">
        <a href="/releases/{$ version $}/features" title="Features Overview">
          Features
        </a>
      </li>
      <li ng-show="item.visible.ecosystem">
        <a href="/releases/{$ version $}/ecosystem" title="Ecosystem">
          SW Ecosystem
        </a>
      </li>
      <li ng-show="item.visible.changes">
        <a href="/releases/{$ version $}/changes" title="Change Log">
          Changes
        </a>
      </li>
      <li ng-show="item.visible.install">
        <a href="/releases/{$ version $}/install" title="Installation Instructions">
          Installation
        </a>
      </li>
      <li ng-show="item.visible.source">
        <a href="{$ versionRoot $}/doxygen" target="_blank" title="Source code documentation">
          Source documentation
          <i class="fas fa-code" aria-hidden="true"></i>
        </a>
      </li>
      <li ng-show="item.visible.manual">
        <a href="{$ versionRoot $}/flow123d_{$ version $}_doc.pdf" target="_blank" title="User Manual in PDF Format">
          User manual PDF
          <i class="fas fa-file-pdf" alt="PDF format" aria-hidden="true"></i>
        </a>
      </li>
      <li ng-show="item.visible.htmldoc">
        <a href="{$ versionRoot $}/htmldoc" target="_blank" title="User Manual in HTML Format">
          User manual HTML
          <i class="fab fa-html5" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
  <hr />

  <ul class="main-menu">
    <li><a href="/about/license/">
      License
      <i class="fas fa-copyright" aria-hidden="true"></i>
    </a></li>
    <li><a href="/about/acknowledgments/">
      Acknowledgments
      <i class="fas fa-users" aria-hidden="true"></i>
    </a></li>
    <li><a href="/about/publications/">
      Publications
      <i class="fas fa-book" aria-hidden="true"></i>
    </a></li>
    <li><a href="https://flow123d.slack.com" target="_blank">
      Slack Channel
      <i class="fab fa-slack" aria-hidden="true"></i>
    </a></li>
    <li><a href="/about/gallery/">
      Gallery
      <i class="fas fa-images" aria-hidden="true"></i>
    </a></li>
  </ul>
</nav>
